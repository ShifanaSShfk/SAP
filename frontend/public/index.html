<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center/cover;
            position: relative;
        }

        /* Semi-transparent overlay */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Login container */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        /* Log in heading */
        .login-title {
            color: #000;
            font-size: 35px;
            font-style: normal;
            font-weight: 900;
            line-height: normal;
        }

        /* SAP text */
        .sap {
            color: #1F15B0;
            font-size: 60px;
            font-style: normal;
            font-weight: 900;
            line-height: normal;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: black;
            text-decoration: none;
            margin-bottom: 15px;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1DA1F2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #0d8be6;
        }

        /* Google Sign-in button */
        .google-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .google-btn:hover {
            background: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="container">
        <h2 class="login-title">Log in to <span class="sap">SAP</span></h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="login-btn">Log In</button>
        <button class="google-btn">
            <img src="google.webp" alt="Google Logo">
            Sign in with Google
        </button>
    </div>

</body>
</html>
